spring:
  profiles:
    active: local
---
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:h2:mem:cafe-buddy;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show-sql: true
        format_sql: ture
    open-in-view: false

jwt:
  issuer: com.mark.cafe-buddy
  secret-key: YTc2YjI1MTIwZjQ5NDRjMzg1YWI1N2UwOTE0OWMzOGQ=
  expiration-mills: 7200000 # 2시간